<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>Registration</title>
    </h:head>
    <h:body>
        <h2><h:outputText value="#{msg['registration.h2']}" /></h2>
        <h:form>
            <h:outputLabel for="name" value="#{msg['userForm.name']}"></h:outputLabel>
            <h:inputText id="name" value="#{userSingle.user.name}" required="true"></h:inputText>
            &nbsp;<h:message for="name" style="color:red" /><br />
            <h:outputLabel for="surname" value="#{msg['userForm.surname']}"></h:outputLabel>
            <h:inputText id="surname" value="#{userSingle.user.surname}"></h:inputText><br />
            <h:outputLabel for="email" value="#{msg['userForm.email']}"></h:outputLabel>
            <h:inputText id="email" value="#{userSingle.user.email}" required="true">
                <f:validator binding="#{unregisteredEmailValidator}" />
            </h:inputText>&nbsp;<h:message for="email" style="color:red" /><br />
            <h:outputLabel for="password" value="#{msg['userForm.password']}"></h:outputLabel>
            <h:inputSecret id="password" value="#{userSingle.user.password}" required="true"></h:inputSecret>
            &nbsp;<h:message for="password" style="color:red" /><br />
            <h:commandButton action="#{userSingle.addUser('login')}" value="register" >
                <f:param name="registration_success" value="true" /><!-- TODO: Takhle to nefunguje, parametr se nepredava. Proc? -->
            </h:commandButton>
            <input type="hidden" name="registration_success" value="true" />
        </h:form>
        <p><h:link outcome="login" value="Go back"></h:link></p>
    </h:body>
</html>
