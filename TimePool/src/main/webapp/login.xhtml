<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
    <h:head>
        <title>Login</title>
    </h:head>
    <h:body>
        <h2>Login</h2>
        <c:choose>
            <c:when test='${login.authFailure}'>Incorrect e-mail or password. Please, log in again.</c:when>
            <c:when test='${login.registrationSuccess}'>Registration successful. Please, log in.</c:when>
            <c:otherwise>Hello, please login to TimePool.</c:otherwise>
        </c:choose>
        <form method="post" action="static/j_spring_security_check">
            <label for="j_username">#{msg['userForm.email']}</label> <input id="j_username" type="text" name="j_username" /><br />
            <label for="j_password">#{msg['userForm.password']}</label> <input id="j_password" type="password" name="j_password" value="" /><br />
            <input type="submit" value="Login" />
        </form>
        <p><h:link outcome="registration" value="Register"></h:link></p>
    </h:body>
</html>
