<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <h:head>
        <title>New event</title>
    </h:head>
    <h:body>
        <ui:composition template="/WEB-INF/template/template.xhtml" >
            <ui:define name="content">
                <ui:debug hotkey="x"></ui:debug>
                <h2>New event</h2>
                <h:form>
                    <h:outputLabel for="title" >Title: </h:outputLabel>
                    <h:inputText id="title" value="#{eventSingle.event.title}"></h:inputText><br />
                    <h:outputLabel for="location">Location: </h:outputLabel>
                    <h:inputText id="location" value="#{eventSingle.event.location}"></h:inputText><br />
                    <h:outputLabel for="description">Description: </h:outputLabel>
                    <h:inputTextarea id="description" value="#{eventSingle.event.description}"></h:inputTextarea><br />
                    <h:commandButton action="#{eventSingle.addEvent('event-list')}" value="Create"></h:commandButton>
                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
