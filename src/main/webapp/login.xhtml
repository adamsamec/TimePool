<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <h:head>
        <title>Timepool</title>
    </h:head>
    <h:body>
	<ui:insert name="header" >
	    <ui:include src="header.xhtml" />
	</ui:insert>
	<c:choose>
	    <c:when test='${loginBean.passedParameter.equals("t")}'>
		Please, try to login again.
	    </c:when>

	    <c:otherwise>Hello, please login to our system.
	    </c:otherwise>
	</c:choose>
	<form method="post" action="static/j_spring_security_check">
	    <h:outputLabel for="j_username">Email :</h:outputLabel>
	    <h:inputText id="j_username" ></h:inputText><br/>
	    <h:outputLabel for="j_password">Password :</h:outputLabel>
	    <h:inputSecret id="j_password"></h:inputSecret><br/>
	    <h:commandButton value="Login"></h:commandButton>
	</form>
	<h:link outcome="register" value="Register"></h:link>
	<ui:insert name="footer" >
	    <ui:include src="footer.xhtml" />
	</ui:insert>
    </h:body>
</html>
