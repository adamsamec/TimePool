<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
	<h:form>
	    <h:outputLabel for="title" >Title : </h:outputLabel>
	    <h:inputText id="title" value="#{eventFormBean.title}"></h:inputText><br/>
	    <h:outputLabel for="location">Location : </h:outputLabel>
	    <h:inputText id="location" value="#{eventFormBean.location}"></h:inputText><br/>
	    <h:outputLabel for="description">Description : </h:outputLabel>
	    <h:inputTextarea id="description" value="#{eventFormBean.description}"></h:inputTextarea><br/>
	    <h:commandButton action="#{eventFormBean.addEvent()}" value="Create"></h:commandButton>
	</h:form>
    </h:body>
</html>
