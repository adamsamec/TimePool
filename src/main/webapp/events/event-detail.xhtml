<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <h:head>
        <title>Event detail</title>
    </h:head>
    <h:body>
        <ui:composition template="/WEB-INF/template/template.xhtml" >
            <ui:define name="content">
                <h2>Detail of event: <h:outputText value="#{eventSingle.event.title}"></h:outputText></h2>
                <h:form>
                    <h:outputLabel for="useremail">Invite somebody via email: </h:outputLabel><h:inputText id="useremail" value="#{eventSingle.userEmail}"></h:inputText><br/>
                    <h:outputLabel for="message">Message: </h:outputLabel><h:inputText id="message" value="#{eventSingle.message}"></h:inputText><br/>
                    <h:outputLabel for="perm">Permissions: </h:outputLabel>
                    <h:selectManyListbox id="perm" value="#{eventSingle.permissions}">
                        <f:selectItems value="#{eventSingle.permissionsValues}"/>
                    </h:selectManyListbox><br/>

                    <h:commandButton action="#{eventSingle.inviteToEvent()}" value="Invite">
                    </h:commandButton>
                </h:form>
                <ui:repeat var="term" value="#{eventSingle.allTerms}">
                    <h:form>
                        <li>
                            <h:outputLabel for="termDate">Term date: </h:outputLabel><h:outputText id="termDate" value="#{term.termDate}"></h:outputText>
                            <h:outputLabel for="description">Description: </h:outputLabel><h:outputText id="description" value="#{term.description}"></h:outputText>
                            <h:commandButton action="#{eventSingle.deleteTerm()}" value="Delete" rendered="#{loginSession.user.id eq term.author or loggedUser.isAdmin}">
                                <f:param name="deletetermid" value="#{term.id}"></f:param>
                            </h:commandButton>
                        </li>
                    </h:form>
                </ui:repeat>
                <h:form>
                    <h3>Add term</h3>
                    <h:outputLabel for="date">Date: </h:outputLabel><h:inputText id="date" value="#{eventSingle.term.termDate}"><f:convertDateTime pattern="d.M.yyyy" /></h:inputText><h:message for="date" style="color:red" /><br/>
                    <h:outputLabel for="desc">Description: </h:outputLabel><h:inputText id="desc" value="#{eventSingle.term.description}"></h:inputText><br/>
                    <h:commandButton action="#{eventSingle.addTerm()}" value="Add term"></h:commandButton>
                </h:form>
                <ui:repeat var="cmnt" value="#{eventSingle.allComments}">
                    <h:form>
                        <li>
                            <h:outputText value="#{cmnt.text}"></h:outputText>
                            <h:commandButton action="#{eventSingle.deleteComment()}" value="Delete" rendered="#{loggedUser.isAdmin}">
                                <f:param name="deletecommentid" value="#{cmnt.id}"></f:param>
                            </h:commandButton>
                        </li>
                    </h:form>
                </ui:repeat>
                <h:form>
                    <h3>Add comment</h3>
                    <h:outputLabel for="cmnt">Text: </h:outputLabel><h:inputTextarea id="cmnt" value="#{eventSingle.commentText}" required="true"></h:inputTextarea><h:message for="cmnt" style="color:red" /><br/>
                    <h:commandButton action="#{eventSingle.addComment()}" value="Add Comment"></h:commandButton>
                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
