<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>TimePool</title>
    </h:head>
    <h:body>
	<h:form>
	    <h:outputLabel for="email" >Email : </h:outputLabel>
	    <h:inputText id="email" value="#{registration.user.email}">
		<f:validator validatorId="cz.timepool.validators.EmailValidator" />
	    </h:inputText><h:message for="email" style="color:red" /><br/>
	    <h:outputLabel for="name" >Name : </h:outputLabel>
	    <h:inputText id="name" value="#{registration.user.name}" required="true">
	    </h:inputText><h:message for="name" style="color:red" /><br/>
	    <h:outputLabel for="surname" >Surname : </h:outputLabel>
	    <h:inputText id="surname" value="#{registration.user.surname}"></h:inputText><br/>
	    <h:outputLabel for="pass" >Password : </h:outputLabel>
	    <h:inputSecret id="pass" value="#{registration.user.password}"></h:inputSecret><br/>
	    <h:commandButton action="#{registration.register('login')}" value="register"></h:commandButton>
	</h:form>
    </h:body>
</html>
