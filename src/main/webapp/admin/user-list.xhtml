<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>TimePool</title>
    </h:head>
    <h:body>
        <ui:composition template="/WEB-INF/template/template.xhtml" >
            <ui:define name="content">
                <ul>
                    <ui:repeat var="user" value="#{usersServiceImpl.allUsers}">
                        <h:form>
                            <li>
                                <h:outputText value="#{user.name}"></h:outputText><h:outputText value="#{user.surname}"></h:outputText>
                                <h:commandButton action="#{userDetail.setUserById('user-detail')}" value="Edit"><f:param name="userid" value="#{user.id}"/></h:commandButton>
                                <h:commandButton action="#{userDetail.deleteUser('user-list')}" value="Delete"><f:param name="deleteuserid" value="#{user.id}"/></h:commandButton>
                            </li>
                        </h:form>
                    </ui:repeat>
                </ul>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
