<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
    <h:head>
        <title>Users list</title>
    </h:head>
    <h:body>
        <ui:composition template="/WEB-INF/template/template.xhtml" >
            <ui:define name="content">
                <h2>Users</h2>
                <c:choose>
                    <c:when test="${usersServiceImpl.allUsers.isEmpty()}"><p>No users yet.</p></c:when>
                    <c:otherwise>
                        <ul>
                            <ui:repeat var="user" value="#{usersServiceImpl.allUsers}">
                                <h:form>
                                    <li>
                                        <h:outputText value="#{user.name} "></h:outputText><h:outputText value="#{user.surname}"></h:outputText>&nbsp;
                                        <h:commandButton action="#{userSingle.setUserById('user-detail')}" value="Edit">
                                            <f:param name="user_id" value="#{user.id}" />
                                        </h:commandButton>
                                        <h:commandButton action="#{userSingle.deleteUser()}" value="Delete">
                                            <f:param name="delete_user_id" value="#{user.id}" />
                                        </h:commandButton>
                                    </li>
                                </h:form>
                            </ui:repeat>
                        </ul>
                    </c:otherwise>
                </c:choose>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
