<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <h:head>
        <title>TimePool</title>
    </h:head>
    <h:body>
	<ui:composition template="/WEB-INF/template/template.xhtml" >
	    <ui:define name="content">
		<h:form>
		    <h:outputLabel for="name">Name : </h:outputLabel><h:inputText id="name" value="#{userDetail.user.name}"></h:inputText><br/>
		    <h:outputLabel for="surname">Surname : </h:outputLabel><h:inputText id="surname" value="#{userDetail.user.surname}"></h:inputText><br/>
		    <h:outputLabel for="email">Email : </h:outputLabel><h:inputText id="email" value="#{userDetail.user.email}"></h:inputText><br/>
		    <h:outputLabel for="isAdmin">Set as admin : </h:outputLabel><h:selectBooleanCheckbox id="isAdmin" value="#{userDetail.isAdmin}" /><br/>
		    <h:commandButton action="#{userDetail.saveUser('user-list')}" value="Save"/>
		</h:form>
	    </ui:define>
	</ui:composition>
    </h:body>
</html>
